<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div id="result" class="display"><span>0</span></div>
        <button onclick="screen('+')" class="operator">+</button>
        <button onclick="screen('-')" class="operator">-</button>
        <button onclick="screen('*')" class="operator">*</button>
        <button onclick="screen('/')" class="operator">/</button>
        <button onclick="screen('1')" class="number">1</button>
        <button onclick="screen('2')" class="number">2</button>
        <button onclick="screen('3')" class="number">3</button>
        <button onclick="calculate()" class="equal">=</button>
        <button onclick="screen('4')" class="number">4</button>
        <button onclick="screen('5')" class="number">5</button>
        <button onclick="screen('6')" class="number">6</button>
        <button onclick="screen('7')" class="number">7</button>
        <button onclick="screen('8')" class="number">8</button>
        <button onclick="screen('9')" class="number">9</button>
        <button onclick="back()" class="delete">&lt</button>
        <button onclick="screen('0')" class="number">0</button>
        <button onclick="screenClear()" class="ac">AC</button>
    </div>
</body>
<script src="script.js"></script>

</html>
